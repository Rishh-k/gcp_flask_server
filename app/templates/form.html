<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #form1 {
            background-color: #f9f9f9;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-top: 10%;
        }
        h1 {
            font-size: 1.8em;
            color: #4e54c8;
            margin-bottom: 0.5em;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-top: 0.5em;
        }
        input, button {
            padding: 0.5em;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4e54c8;
            color: white;
            border: none;
            margin-top: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #6f78ff;
        }
        
        #form2 {
            /* box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); */
            width: 300px;
            margin-top: 0.5%;
        }
        #form2 button {
            margin-top: 1.7em;
            padding: 0.7em 2em;
            font-size: 1em;
            width: 100%;
            background-color: #e7e9ff;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #form2 button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <form id="form1" action="{{ url_for('submit_form') }}" method="POST">
        <h1>Your Details</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
    
    <!-- Extra button for "See All Entries" -->
    <form id="form2" action="{{ url_for('login') }}" method="GET">
    <button>
        See All Entries
    </button>
    </form>
</body>
</html>
